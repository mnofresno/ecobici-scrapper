<html>
    <head>
        <title>DISPONIBLIDAD BICICLETAS</title>

        <script src="main.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>

    </head>
    <body>
    <div class="container">
        <div class="row">

        <div class="row">
            <div class="col-xs-12">
                <div>ESTADO ALARMA: <span id="estadoAlarma"></span></div>    
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div id="datosEstaciones"></div>
            </div>
        </div>
    </div>
    </body>
</html>
