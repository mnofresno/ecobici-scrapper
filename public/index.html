<html>
    <head>
        <title>DISPONIBLIDAD BICICLETAS</title>
        <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
        <script type="text/javascript" src="knockout/build/output/knockout-latest.js"></script>
        <script type="text/javascript" src="knockout-mapping/dist/knockout.mapping.min.js"></script>
        
        <script type="text/javascript" src="configViewModel.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" media="screen" />
        <link href="bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="main" class="container">
            <div class="row">
                <div class="col-xs-6">
                    <br />
                    <div class="panel panel-default">
                        <div class="panel-heading">Configuraci√≥n</div>
                        <div class="panel-body">
                            <form data-bind="with: Config, submit: GuardarConfig">
                                <div class="form-group form-group-sm row">
                                    <label class="col-sm-2 control-label" for="formGroupInputSmall">Alarma</label>
                                    <div class="col-sm-10">
                                        <input id="alarmaCheck" type="checkbox" data-toggle="toggle" data-on="Activada" data-off="Desactivada">
                                    </div>
                                </div>
                                <div class="form-group form-group-sm row">
                                    <label class="col-sm-2 control-label" for="formGroupInputSmall">Umbral</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="number" data-bind="value: UmbralAlarma" placeholder="2">
                                    </div>
                                </div>
                                <div class="form-group form-group-sm row">
                                    <label class="col-sm-2 control-label" for="formGroupInputSmall">Estacion</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" data-bind="value: estacion, options: $parent.estacionesPosibles, optionsValue: 'id', optionsText: 'descripcion'" />
                                    </div>
                                </div>
                                
                                
                                <div class="form-group form-group-sm row">
                                    <div class="col-sm-3 col-sm-offset-9">
                                        <button class="btn btn-primary" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div>ESTADO ALARMA: <span id="estadoAlarma"></span></div>    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="datosEstaciones"></div>
                </div>
            </div>

        </div>
    </body>
</html>
