<html>
    <head>
        <title>DISPONIBLIDAD BICICLETAS</title>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="main.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css" media="screen" />
        <link href="bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <br />
                    <div class="form-group">
                        <label for="alarmaCheck" class="checkbox-inline">Alarma </label>
                        <input id="alarmaCheck" type="checkbox" data-toggle="toggle" data-on="Activada" data-off="Desactivada">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div>ESTADO ALARMA: <span id="estadoAlarma"></span></div>    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="datosEstaciones"></div>
                </div>
            </div>
        </div>
    </body>
</html>
