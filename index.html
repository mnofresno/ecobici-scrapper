<html>

    <head>
        <title>DISPONIBLIDAD BICICLETAS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>
            var activarAlarma = function()
            {
                $.ajax({ url: "/activar", success: setEstadoAlarma });
            };
            
            var desactivarAlarma = function()
            {
                $.ajax({ url: "/desactivar", success: setEstadoAlarma });
            };
            
            var setEstadoAlarma = function(response)
            {
                $('#estadoAlarma').text(response);
            };
        </script>
    </head>
    <body>
    <button  onclick="javascript:activarAlarma();">ACTIVAR ALARMA</button>
    <button onclick="javascript:desactivarAlarma();">DESACTIVAR ALARMA</button>
    
    <div>ESTADO ALARMA: <span id="estadoAlarma"></span></div>
    </body>
</html>
